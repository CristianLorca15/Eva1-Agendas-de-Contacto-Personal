<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}AgendaPersonal{% endblock %}
    </title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <nav class="bg-blue-600 p-6 text-white flex items-center justify-between text-xl">
      <a href="{% url 'inicio' %}" class="font-bold text-2xl">AgendaPersonal</a>
      <div class="flex space-x-6">
        <a href="{% url 'lista_contactos' %}" class="bg-white text-blue-600 px-6 py-3 rounded hover:bg-gray-100 font-semibold text-lg">Lista de Contactos</a>
        <a href="{% url 'nuevo_contacto' %}" class="bg-green-500 text-white px-6 py-3 rounded hover:bg-green-600 font-semibold text-lg">Agregar Contacto</a>
      </div>
    </nav>
    <div class="container mx-auto p-4">
      {% block content %}
      <!-- Aquí va el contenido de cada página -->
      {% endblock %}
    </div>
  </body>
</html>
