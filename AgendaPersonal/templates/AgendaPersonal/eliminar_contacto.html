{% extends "AgendaPersonal/base.html" %}
{% block title %}Eliminar Contacto{% endblock %}

{% block content %}
  <div class="flex justify-center mt-16">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-xl w-full">
      <h1 class="text-3xl font-bold mb-6 text-black-600">Eliminar Contacto</h1>
      <form method="post">
        {% csrf_token %}
        <p class="text-lg mb-6">¿Estás seguro de que deseas eliminar el contacto de <strong>{{ contacto.nombre }}</strong>?</p>
        <div class="flex justify-end space-x-4">
          <button type="submit" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition-all">Eliminar</button>
          <a href="{% url 'lista_contactos' %}" class="bg-gray-400 text-white px-6 py-3 rounded-lg hover:bg-gray-500 transition-all">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
